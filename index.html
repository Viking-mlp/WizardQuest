<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WizardQuest</title>
    <style>
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to WizardQuest!</h1>
    </div>
    <div class="form-container">
        <div class="tabs">
            <button onclick="showTab('createAccount')">Create Account</button>
            <button onclick="showTab('login')">Login</button>
        </div>

        <div id="createAccount" class="tab active">
            <h2>Create Account</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label>
                    <input type="checkbox" name="newsletter"> Subscribe to newsletter
                </label>
                <br>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <div id="login" class="tab">
            <h2>Login</h2>
            <form>
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
                <br>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <h3>Email Verification</h3>
            <label for="verificationCode">Enter Verification Code:</label>
            <input type="text" id="verificationCode" name="verificationCode" required>
            <br>
            <button type="button">Submit Verification Code</button>
        </div>
    </div>
    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
